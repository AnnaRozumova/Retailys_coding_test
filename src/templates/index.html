<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop XML Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .output-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .output-list {
            list-style-type: none;
            padding: 0;
        }
        .output-list li {
            margin-bottom: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>E-Shop XML Parser</h1>

    <div class="button-container">
        <button id="btn-total-products">Get Total Products</button>
        <button id="btn-product-names">Get Product Names</button>
        <button id="btn-spare-parts">Get Spare Parts</button>
    </div>

    <!-- Outputs -->
    <div class="output-container" id="output-total-products">
        <p class="output-title">Total Products:</p>
        <p id="total-products-result">Click the button to see the result.</p>
    </div>

    <div class="output-container" id="output-product-names">
        <p class="output-title">Product Names:</p>
        <ul id="product-names-list" class="output-list"></ul>
    </div>

    <div class="output-container" id="output-spare-part-names">
        <p class="output-title">Spare Part Names:</p>
        <ul id="spare-part-names-list" class="output-list"></ul>
    </div>

    <script>
        $(document).ready(function() {
            // Get total products
            $("#btn-total-products").click(function() {
                $.get("/get_total_products", function(data) {
                    $("#total-products-result").text(`Total Products: ${data.total_products}`);
                });
            });

            // Get product names
            $("#btn-product-names").click(function() {
                $.get("/get_product_names", function(data) {
                    $("#product-names-list").empty();
                    data.product_names.forEach(function(name) {
                        $("#product-names-list").append(`<li>${name}</li>`);
                    });
                });
            });

            // Get spare part names
            $("#btn-spare-parts").click(function() {
                $.get("/get_spare_parts", function(data) {
                    $("#spare-part-names-list").empty();
                    data.spare_part_names.forEach(function(name) {
                        $("#spare-part-names-list").append(`<li>${name}</li>`);
                    });
                });
            });
        });
    </script>
</body>
</html>
